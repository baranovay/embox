name: CI

on: [push]

jobs:
  pjlib-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y build-essential gcc-multilib curl qemu-system-x86 expect
      - name: confload
        run: make confload-project/pjsip/x86-qemu-pjsip-tests && ./conf/conf_prepare.sh pjlib-test
      - name: build
        run: make -j $(nproc)
      - name: pjlib-test
        run: ./scripts/qemu/auto_qemu | tee log.txt && grep "Looks like everything is okay" log.txt
